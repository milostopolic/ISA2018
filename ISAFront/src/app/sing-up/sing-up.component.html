<form [formGroup]='signUpForm' (ngSubmit)='proveri()'>
  <div class = 'form-group'>
    <label for="name">First Name :</label>
    <input class='form-control' name='name' id='name' type='text' formControlName='name'>
  </div>
  <div class = 'form-group'>
  <label for="surname">Last Name</label>
  <input class='form-control' name= 'surname' id='surname' type="text" formControlName='surname'>
  
  </div>
  <div class="form-group">
    <label for="phoneNmbr">Phone number</label>
    <input class='form-control' name='phoneNmbr' id='phoneNmbr' type="text" formControlName='phoneNmbr'>
  </div>

  <div class = 'form-group'>
    <label for="username">Username</label>
    <input class='form-control' name= 'username' id='username' type="text" formControlName='username'>
    
    </div>

  <div class = 'form-group'>
    <label for="email">Email :</label>
    <input class='form-control' name='email' id='email' type='text' formControlName='email'>
  </div>
  


  <div class = 'form-group'>
    <label for="city">City :</label>
    <input class='form-control' name='city' id='city' type='text' formControlName='city'>
  </div>
  

  <div class="form-group">
  <label for="password">Password</label>
  <input class="form-control" type="password" name="password" id="password" formControlName="password">
  </div>
  
  <button type="submit" class='btn btn-default' [disabled]="!signUpForm.valid">submit </button>
  
  </form>
