<button (click)='togle()'>Osnovni podaci</button>



<form [formGroup]='nameForm' (ngSubmit)='proveri()' >
  <div class = 'form-group'>
    <label for="name">Name :</label>
    <input class='form-control' name='name' id='name' type='text' formControlName='name'>
  </div>

  <div class = 'form-group'>
    <label for="address">Address :</label>
    <input class='form-control' name='address' id='address' type='text' formControlName='address'>
  </div>

  <div class = 'form-group'>
    <label for="description">Description :</label>
    <input class='form-control' name='description' id='description' type='text' formControlName='description'>
  </div>
 
  
  <button type="submit" class='btn btn-default' [disabled]="!nameForm.valid">submit </button>
  
</form>
