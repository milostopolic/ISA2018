
  
  

  
  <div class="table-responsive">
    <table class="table table-striped table-sm" id="tabela2">
      <thead>
        <tr>
          <th>Id</th>
          <th>Number of beds</th>
          <th>Price per night</th>          
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{room.id}}</td>
          <td>{{room.beds}}</td>
          <td>{{room.price}}</td>          
          <td><button (click) = "editRoom(room)" mat-raised-button data-toggle="modal" data-target="#exampleModal" color="primary">Edit</button></td>
          <td><button (click) = "deleteRoom(room)" mat-raised-button color="primary">Delete</button></td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <button (click) = "addRoom()" style="margin-bottom:5px;margin-left:10px" mat-raised-button data-toggle="modal" data-target="#exampleModal" color="primary">Add</button>
