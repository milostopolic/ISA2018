  <div class="table-responsive">
    <table class="table table-striped table-sm" id="tabela2">
      <thead>
        <tr>
          <th>Id</th>
          <th>Number of beds</th>
          <th>Price per night</th>          
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{room.id}}</td>
          <td>{{room.beds}}</td>
          <td>{{room.price}}</td>          
          <td><button (click) = "setEditingRoom(room)" mat-raised-button data-toggle="modal" data-target="#editModal" color="primary">Edit</button></td>
          <td><button (click) = "setDeletingRoom(room)" mat-raised-button color="primary" data-toggle="modal" data-target="#deleteModal">Delete</button></td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <button (click) = "resetInputs()" style="margin-bottom:5px;margin-left:10px" mat-raised-button data-toggle="modal" data-target="#addModal" color="primary">Add</button>

  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Deleting room</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete room {{deletingRoom.id}}?
        </div>
        <div class="modal-footer" style="text-align:left">
          <button mat-raised-button data-dismiss="modal" style="margin-right:10px">No</button>
          <button (click)="deleteRoom()" data-dismiss="modal" mat-raised-button color="primary">Yes</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add room</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Beds" [formControl]="beds">
            </mat-form-field>
          
            <mat-form-field>
              <input matInput placeholder="Price" [formControl]="price">
            </mat-form-field>            
          </div>

        </div>
        <div class="modal-footer" style="text-align:left">
          <button mat-raised-button data-dismiss="modal" style="margin-right:10px">Close</button>
          <button (click)="addRoom()" data-dismiss="modal" mat-raised-button color="primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit room</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        
          <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Beds" [formControl]="beds">
            </mat-form-field>
          
            <mat-form-field>
              <input matInput placeholder="Price" [formControl]="price">
            </mat-form-field>            
          </div>

        </div>
        <div class="modal-footer" style="text-align:left">
          <button mat-raised-button data-dismiss="modal" style="margin-right:10px">Close</button>
          <button (click)="editRoom()" data-dismiss="modal" mat-raised-button color="primary">Save</button>
        </div>
      </div>
    </div>
  </div>
