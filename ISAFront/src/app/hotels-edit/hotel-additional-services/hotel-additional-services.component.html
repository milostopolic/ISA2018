<div class="table-responsive">
    <table class="table table-striped table-sm" id="tabela2">
      <thead>
        <tr>
          <th>Id</th>
          <th>Service</th>
          <th>Price</th>          
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let additionalService of additionalServices">
          <td>{{additionalService.id}}</td>
          <td>{{additionalService.name}}</td>
          <td>{{additionalService.price}}</td>          
          <td><button (click) = "editAdditionalService(additionalService)" mat-raised-button data-toggle="modal" data-target="#exampleModal" color="primary">Edit</button></td>
          <td><button (click) = "deleteAdditionalService(additionalService)" mat-raised-button color="primary">Delete</button></td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <button (click) = "addAdditionalService()" style="margin-bottom:5px;margin-left:10px" mat-raised-button data-toggle="modal" data-target="#exampleModal" color="primary">Add</button>
