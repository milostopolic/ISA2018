<mat-card *ngFor="let rentacar of rentacars" class="example-card" style="margin-top:30px;margin-bottom:30px">
  <mat-card-header>        
    <mat-card-title style="margin-top:5px">{{ rentacar.name }}</mat-card-title>        
  </mat-card-header>
  <img style="margin-top:10px" mat-card-image src="{{ rentacar.image }}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      <i>Name</i>: {{ rentacar.name }}
      <br>
      <i>Address</i>: {{ rentacar.address }}
      <br>
      <i>Description</i>: {{ rentacar.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="[rentacar.id]">ENTER</button>        
  </mat-card-actions>
</mat-card>
