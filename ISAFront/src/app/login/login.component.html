


<form [formGroup]='logInForm' (ngSubmit)='proveriLogovanje()'>
  
 
  <div class = 'form-group'>
    <label for="username">Username</label>
    <input class='form-control' name= 'username' id='username' type="text" formControlName='username'>
    </div>

  <div class="form-group">
  <label for="password">Password</label>
  <input class="form-control" type="password" name="password" id="password" formControlName="password">
  </div>
  
  <button type="submit" class='btn btn-default' [disabled]="!logInForm.valid">Submit </button>
  
  </form>
 



  status ::: {{status}}
