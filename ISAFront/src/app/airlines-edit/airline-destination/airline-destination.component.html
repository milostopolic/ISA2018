
  <div class="row header" style="border-bottom-width: 1px;height:30px;">
  <h3 style="float:left;line-height:30px;">Destinations</h3>
  <td><button (click)="addDestination()" style="float:right;" mat-raised-button data-toggle="modal" data-target="#exampleModalCenter" color="primary">Add</button></td>
  </div>
  <br/>
  <div class="table-responsive" style="overflow-x: unset !important;">
    <table class="table table-striped table-sm" id="tabela1">
      <thead>
        <tr>
          <th>Destination</th>       
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let destination of destinations_temp">      
          <td>{{destination.name}}</td>       
          <td><button (click)="fillValues(destination)" data-target="#exampleModalCenterEdit" mat-raised-button data-toggle="modal" color="primary">Edit</button></td>
          <td><button (click) = "deleteDestination(destination)" mat-raised-button color="primary">Delete</button></td>
        </tr>
      </tbody>
    </table>
    </div>

<!-- Modal add -->
<div *ngIf="flag" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom: none !important;">
        <h5 style="float:left !important;margin-left: -10px !important; margin-top: -10px !important;">Add destination</h5>
        <button style="text-align: right;" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="formaGore">                             
          <div class="form-group row">
            <label for="name" class="col-4 col-form-label">Destination name:</label> 
            <div class="col-8">
              <input id="name" name="name" [formControl]="destination" class="form-control here" type="text">
            </div>
          </div>                                       
        </form>
      </div>
      <div class="modal-footer" style="border-top: none !important;">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="saveChanges()" class="btn btn-primary" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal edit -->
<div class="modal fade" id="exampleModalCenterEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom: none !important;">
        <h5 class="modal-title" style="float:left !important;margin-left: -10px !important; margin-top: -10px !important;" id="exampleModalLongTitle">Edit destination</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="formaGore">                             
          <div class="form-group row">
            <label for="name" class="col-4 col-form-label">Destination name:</label> 
            <div class="col-8">
              <input id="name" name="name" [formControl]="destinationEdit" class="form-control here" type="text">
            </div>
          </div>                                       
        </form>
      </div>
      <div class="modal-footer" style="border-top: none !important;">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="editDestination()" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
