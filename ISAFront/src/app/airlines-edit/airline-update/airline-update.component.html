<form class="formaGore">                             
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label">Name</label> 
    <div class="col-8">
      <input id="name" name="name" value="{{airline.name}}" [formControl]="name" class="form-control here" type="text">
    </div>
  </div>
  <div class="form-group row">
    <label for="address" class="col-4 col-form-label">Address</label> 
    <div class="col-8">
      <input id="address" name="address" value="{{airline.address}}" [formControl]="address" class="form-control here" type="text">
    </div>
  </div>                                                          
  <div class="form-group row">
    <label for="description" class="col-4 col-form-label">Description</label> 
    <div class="col-8">
      <input id="description" name="description" value="{{airline.description}}" [formControl]="description" class="form-control here" type="text">
    </div>  
  </div>                         
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" (click)="updateBtn()" type="submit" mat-raised-button data-toggle="modal" data-target="#exampleModal" color="primary">Update</button>
    </div>
  </div>
</form>
